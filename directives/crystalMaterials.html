<style media="screen">
  md-input-container{
      margin: 0px;
      width: 60px;
      height: 45px;
  }

  input{
    margin: 5px;
    width: 60px;
  }
</style>
<span ng-repeat="(key, value) in crystalMats">
  <span>{{key}}</span>
  <input ng-attr-id="{{ key + '-input' }}" flex="" type="number" ng-model="cloud.materialSettings.Crystal[key]">
</span>

<button ng-click="UpdateCrystalSliders();UpdateCloud();" class="btn">update</button>

<li ng-repeat="(key, value) in crystalMats">
  <md-slider-container>
    <span>{{key}}</span>
    <md-slider
      class="col-md-11"
      ng-mouseup="UpdateCloud()"
      ng-change="UpdateCrystalSliders()"
      flex="" min="0" max="100"
      ng-model="cloud.materialSettings.Crystal[key]"
      aria-label="red" ng-attr-id="{{ key + '-slider' }}">
    </md-slider>
  </md-slider-container>
</li>
