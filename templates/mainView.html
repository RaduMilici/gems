<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="sidebar-nav">
        <select-mesh></select-mesh>
        <crystal-materials ng-show="gemMesh.Selected.name == 'Crystal'"></crystal-materials>
        <droplet-materials ng-show="gemMesh.Selected.name == 'Droplet'"></droplet-materials>
        <cloud-size></cloud-size>
        <li>
          <md-switch class="col-md-11" ng-model="randomPlace" aria-label="Switch 1">
            Random placement
          </md-switch>
        </li>
        <noise-control></noise-control>
          <li>
            <md-slider-container class="col-md-11">
              <span>Gem height: {{cloud.meshHeight | number: 0}} cm</span>
              <md-slider ng-mouseup="UpdateCloud()" flex="" min="{{gemMesh.Min}}" max="{{gemMesh.Max}}"
                ng-model="cloud.meshHeight" aria-label="red">
            </md-slider-container>
          </li>
          <li>
            <md-slider-container class="col-md-11">
              <!-- <span>Density: {{cloud.count}} gems</span> -->
              <span>Density: {{userDensity}}%</span>
              <md-slider ng-mouseup="SetDensity()" flex="" min="1" max="100"
                ng-model="userDensity" aria-label="red">
            </md-slider-container>
          </li>
          <li>
            <button class="btn" ng-click="RollSeed()" class="md-raised md-primary">new seed</button>
            <button class="btn" ng-click="LogCloud()" class="md-raised md-primary">log</button>
          </li>
          <li>
            <button class="btn" ng-click="Screenshot()" class="md-raised md-primary">picture</button>
          </li>
        </ul>
    </div>
    <div id="WebGL" ng-mouseenter="ToggleControls(true)" ng-mouseleave="ToggleControls(false)" class="col-md-10"></div>
  </div> <!-- row -->
</div>
